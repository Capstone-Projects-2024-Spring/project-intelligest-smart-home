<!DOCTYPE html>
<html>
<head>
    <title>Video Stream</title>
    <style>
        .content-container {
            display: flex; /* Enables flexbox layout */
            justify-content: space-between; /* Center items on the main axis */
            align-items: flex-start; /* Align items at the start of the cross axis */
            /* flex-wrap: wrap; Allow items to wrap as needed */ 
        }
    
        .video-container {
            /* Adjustments as needed, e.g., margins */
            margin-right: 20px; /* Adds some space between the video and the blocks */
        }
    
        .blocks-container {
            display: flex; /* Use flexbox */
            flex-direction: row; /* Align children in a row */
            justify-content: space-around; /* Distribute space around the items */
            width: 100%; /* Fill the width of the parent */
            box-sizing: border-box; /* Include padding and border in the element's width and height */
        }
        
        .block {
            flex-grow: 1; /* Allow the blocks to grow and fill the container */
            margin: 5px; /* Optional: Adds some space between the blocks */
            /* Other styles remain the same */
        }
        
        .block img {
            width: 100%; /* Make images fill the block */
            height: auto; /* Keep the image aspect ratio */
            /* Other styles remain the same */
        }
        /* Your existing .block and .block img styles */
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Video Stream -->
        <div class="video-container" justify-content= "right">
            <h1>Video Stream</h1>
            <!-- <img src="{{ url_for('video_feed') }}" alt="Video Feed" style="width: 100%; max-width: 640px; height: auto;"> -->
            <img src="{{ url_for('static', filename='images/all-gestures.png') }}" alt="Video Feed" style="width: 500px; height: auto;">
            <div id="gesture">Current Gesture: No gesture detected yet</div>
            <div id="gestures">
                <p>First Gesture: <span id="firstGesture">Waiting...</span></p>
                <p>Second Gesture: <span id="secondGesture">Waiting...</span></p>
            </div>
        </div>
        
        <!-- Blocks Container (already correctly styled) -->
        <div class="blocks-container">
            <div class="block">
                <img src="{{ url_for('static', filename='images/all-gestures.png') }}" alt="Gestures" style="width: 500px; height: auto;">
                <p>Light Gesture</p>
            </div>
            <!--<div class="block">
                <img src="{{ url_for('static', filename='images/news.png') }}" alt="News">
                <p>News Gesture</p>
            </div>
            <div class="block">
                <img src="{{ url_for('static', filename='images/weather.png') }}" alt="Weather">
                <p>Weather Gesture</p>
            </div> -->
        </div>
    </div>
    <script>
    setInterval(function() {
        fetch('/current_gesture')
            .then(response => response.json())
            .then(data => {
                document.getElementById('gesture').innerHTML = 'Current Gesture: ' + data.gesture;
                document.getElementById('firstGesture').textContent = data.firstGesture || 'No gesture detected yet';
                document.getElementById('secondGesture').textContent = data.secondGesture || 'No gesture detected yet';
        
            });
    }, 1000);
    </script>
    
    
</body>
</html>
